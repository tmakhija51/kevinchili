    <script>
      const cd = document.querySelector('[alt="kevin dropping his chili again"]')
      cd.style.position = 'absolute'

      function animate() {
        requestAnimationFrame(animate)
        const time = Date.now()
        const radius = window.innerWidth * 0.25
        const scaleX = -0.001
        const scaleY = 0.0025
        const offset = {
          x: window.innerWidth * 0.25,
          y: window.innerHeight * 0.25
        }
        const x = Math.sin(time * scaleX) * radius + offset.x
        const y = Math.cos(time * scaleY) * radius + offset.y
        cd.style.left = `${x}px`
        cd.style.top = `${y}px`
      }

      window.addEventListener('load', animate)
    </script>
